<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./dist/zepto.js"></script>
    <title>Document</title>
    <script defer>
        let timeOutEvent=0;
        $('#btn').on('touchstart',function(e){
            alert('e')
        })
        $('#btn').on({
            touchstart:function(e){
                timeOutEvent=setTimeout('longPress()',1000)
                e.preventDefault();
            },
            touchmove:function(){
                clearTimeout(timeOutEvent); 
		    	timeOutEvent = 0; 
            },
            touched:function(){
                clearTimeout(timeOutEvent)
                if(timeOutEvent!=0){
                    alert('短按')
                }
                return false
            }

        }
        )
        function longPress(){
            timeOutEvent=0
            alert('长按')
        }
    </script>
</head>
<body>
    <p id="person">
        <span></span>
    </p>
    <button id="btn">点击</button>
    
</body>
</html>
